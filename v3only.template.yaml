specVersion: 0.0.4
repository: https://github.com/Liquidrium/subgraph
schema:
  file: ./schema.graphql
dataSources:
  {{#uniswapV3Hyperliquidrium}}
  - kind: ethereum/contract
    name: {{name}}
    network: {{network}}
    source:
      address: "{{address}}"
      abi: UniswapV3HyperLiquidrium
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/hyperLiquidrium.ts
      entities:
        - UniswapV3HyperLiquidriumFactory
        - UniswapV3HyperLiquidrium
        - UniswapV3Pool
        - Token
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HyperLiquidriumShare
        - UniswapV3HyperLiquidriumConversion
      abis:
        - name: UniswapV3HyperLiquidrium
          file: ./abis/UniswapV3HyperLiquidrium.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
      callHandlers:
        - function: setDepositMax(uint256,uint256)
          handler: handleSetDepositMax
        - function: setMaxTotalSupply(uint256)
          handler: handleSetMaxTotalSupply
  {{/uniswapV3Hyperliquidrium}}
templates:
  - name: UniswapV3Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/pool.ts
      entities:
        - UniswapV3HyperLiquidrium
        - UniswapV3HyperLiquidriumDayData
      abis:
        - name: UniswapV3HyperLiquidrium
          file: ./abis/UniswapV3HyperLiquidrium.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
