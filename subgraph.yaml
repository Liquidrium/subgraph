specVersion: 0.0.4
repository: https://github.com/Liquidrium/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UniswapV3HyperLiquidrium1
    network: mainnet
    source:
      address: "0x3fee1b1c829db1250b0e6b8605741e944ed3a41e"
      abi: UniswapV3HyperLiquidrium
      startBlock: 13777563
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/uniswapV3/hyperLiquidrium.ts
      entities:
        - UniswapV3HyperLiquidriumFactory
        - UniswapV3HyperLiquidrium
        - UniswapV3Pool
        - Token
        - UniswapV3Deposit
        - UniswapV3Rebalance
        - UniswapV3Withdraw
        - UniswapV3HyperLiquidriumShare
        - UniswapV3HyperLiquidriumConversion
      abis:
        - name: UniswapV3HyperLiquidrium
          file: ./abis/UniswapV3HyperLiquidrium.json
        - name: UniswapV3Pool
          file: ./abis/UniswapV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: Rebalance(int24,uint256,uint256,uint256,uint256,uint256)
          handler: handleRebalance
      callHandlers:
        - function: setDepositMax(uint256,uint256)
          handler: handleSetDepositMax
        - function: setMaxTotalSupply(uint256)
          handler: handleSetMaxTotalSupply
